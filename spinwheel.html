<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin to Win</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
    }
    .container {
      display: flex;
      gap: 40px;
      align-items: center;
    }
    .wheel-wrapper {
      position: relative;
      width: 400px;
      height: 400px;
    }
    #wheelCanvas {
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    /* 🔻 Fixed pointer — now over the wheel */
    #pointer {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      z-index: 10;
    }
    #spinBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #spinBtn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .form {
      max-width: 300px;
    }
    input {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <div class="wheel-wrapper">
        <div id="pointer"></div>
        <canvas id="wheelCanvas" width="400" height="400"></canvas>
      </div>
      <button id="spinBtn" disabled>Spin Now</button>
    </div>
    <div class="form">
      <h2>Spin the Wheel and Unlock Your Reward!</h2>
      <p>Enter your email to enable the spin button and win exclusive discounts!</p>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
  </div>

  <script>
    const wheelCanvas = document.getElementById("wheelCanvas");
    const ctx = wheelCanvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const emailInput = document.getElementById("email");

    // Prize segments
    const prizes = [
      { label: "5% OFF", code: "CHFA5" },
      { label: "10% OFF", code: "CHFA10" },
      { label: "15% OFF", code: "CHFA15" },
      { label: "20% OFF", code: "CHFA20" },
      { label: "30% OFF", code: "CHFA30" },
      { label: "50% OFF", code: "CHFA50" },
      { label: "75% OFF", code: "CHFA75" }
    ];

    // 🟩 Make 75% green, alternate others black/gray
    const colors = ["#000", "#d3d3d3", "#000", "#d3d3d3", "#000", "#d3d3d3", "#228B22"];
    const arcSize = (2 * Math.PI) / prizes.length;

    function drawWheel() {
      for (let i = 0; i < prizes.length; i++) {
        const angle = i * arcSize;
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, angle, angle + arcSize);
        ctx.closePath();
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.strokeStyle = "#fff"; // outlines between slices
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(angle + arcSize / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 16px Arial";
        ctx.fillText(prizes[i].label, 180, 10);
        ctx.restore();
      }
    }
    drawWheel();

    // Enable spin when email entered
    emailInput.addEventListener("input", () => {
      spinBtn.disabled = emailInput.value.trim() === "";
    });

    let spinning = false;

    spinBtn.addEventListener("click", () => {
      if (spinning) return;
      spinning = true;

      const spinAngle = Math.random() * 2 * Math.PI + 10 * Math.PI; // random + rotations
      let start = null;

      function animateSpin(timestamp) {
        if (!start) start = timestamp;
        const progress = (timestamp - start) / 4000; // 4s spin
        const eased = Math.min(progress, 1);
        const angle = spinAngle * (1 - Math.pow(1 - eased, 3));

        ctx.clearRect(0, 0, 400, 400);
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(angle);
        ctx.translate(-200, -200);
        drawWheel();
        ctx.restore();

        if (progress < 1) {
          requestAnimationFrame(animateSpin);
        } else {
          const selected = Math.floor(((2 * Math.PI - (angle % (2 * Math.PI))) % (2 * Math.PI)) / arcSize);
          const prize = prizes[selected];
          sendResult(emailInput.value.trim(), prize.label, prize.code);
          spinning = false;
        }
      }

      requestAnimationFrame(animateSpin);
    });

    // 🔧 Safer fetch with raw text fallback
    function sendResult(email, prize, code) {
      fetch("https://script.google.com/macros/s/AKfycbwNOMZXWdfc_TIt5BAT6yQ2hkOW5taF5Fnw4L2nsk_bQTKPKWNmA-yvC9dGP9Hd-hxy/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, prize, code })
      })
      .then(async res => {
        const text = await res.text();
        try {
          const data = JSON.parse(text);
          if (data.success) {
            alert(`🎉 Congratulations! You won ${prize}. Your code is: ${code}`);
          } else {
            alert(data.message || "Something went wrong.");
          }
        } catch {
          console.error("Raw server reply:", text);
          alert("⚠️ Server error — check console for details.");
        }
      })
      .catch(err => {
        alert("Connection error: " + err.message);
      });
    }
  </script>
</body>
</html>
