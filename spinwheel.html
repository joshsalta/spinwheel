<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin to Win</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
    }
    .container {
      display: flex;
      gap: 40px;
      align-items: center;
    }
    #wheelWrapper {
      position: relative;
      display: inline-block;
    }
    #wheelCanvas {
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 35px solid red;
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      border: 2px solid black; /* outline */
    }
    #spinBtn {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #spinBtn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .form {
      max-width: 300px;
    }
    input {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="wheelWrapper">
      <div id="pointer"></div>
      <canvas id="wheelCanvas" width="400" height="400"></canvas>
      <button id="spinBtn" disabled>Spin Now</button>
    </div>
    <div class="form">
      <h2>Spin the Wheel and Unlock Your Reward!</h2>
      <p>Enter your email to enable the spin button and win exclusive discounts!</p>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
  </div>

  <script>
    const wheelCanvas = document.getElementById("wheelCanvas");
    const ctx = wheelCanvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const emailInput = document.getElementById("email");

    // Prize segments
    const prizes = [
      { label: "5% OFF", code: "CHFA5" },
      { label: "10% OFF", code: "CHFA10" },
      { label: "15% OFF", code: "CHFA15" },
      { label: "20% OFF", code: "CHFA20" },
      { label: "30% OFF", code: "CHFA30" },
      { label: "50% OFF", code: "CHFA50" },
      { label: "75% OFF", code: "CHFA75" }
    ];

    // Colors: alternating black/gray, last slice green
    const colors = ["#000000", "#d3d3d3", "#000000", "#d3d3d3", "#000000", "#d3d3d3", "#228B22"];
    const arcSize = (2 * Math.PI) / prizes.length;

    let baseAngle = 0; // base rotation for idle spin

    function drawWheel(rotation = 0) {
      ctx.clearRect(0, 0, 400, 400);
      for (let i = 0; i < prizes.length; i++) {
        const angle = i * arcSize + rotation;
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, angle, angle + arcSize);
        ctx.closePath();
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.strokeStyle = "#000"; // black dividers
        ctx.lineWidth = 3;
        ctx.stroke();

        // Labels
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(angle + arcSize / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 16px Arial";
        ctx.fillText(prizes[i].label, 180, 10);
        ctx.restore();
      }
    }

    // Idle animation (gentle spinning)
    function idleSpin() {
      baseAngle += 0.002; // slow spin
      drawWheel(baseAngle);
      if (!spinning) requestAnimationFrame(idleSpin);
    }

    drawWheel();
    idleSpin();

    // Enable spin when email entered
    emailInput.addEventListener("input", () => {
      spinBtn.disabled = emailInput.value.trim() === "";
    });

    let spinning = false;

    spinBtn.addEventListener("click", () => {
      if (spinning) return;
      spinning = true;

      const spinAngle = Math.random() * 2 * Math.PI + 12 * Math.PI; // random + extra rotations
      let start = null;

      function animateSpin(timestamp) {
        if (!start) start = timestamp;
        const progress = (timestamp - start) / 5000; // 5s spin
        const eased = 1 - Math.pow(1 - Math.min(progress, 1), 4); // stronger easing
        const angle = baseAngle + spinAngle * eased;

        drawWheel(angle);

        if (progress < 1) {
          requestAnimationFrame(animateSpin);
        } else {
          baseAngle = angle % (2 * Math.PI); // save final angle for idle spin
          const selected = Math.floor(((2 * Math.PI - (baseAngle % (2 * Math.PI))) % (2 * Math.PI)) / arcSize);
          const prize = prizes[selected];
          alert(`ðŸŽ‰ Congratulations! You won ${prize.label}. Code: ${prize.code}`);
          spinning = false;
          idleSpin();
        }
      }

      requestAnimationFrame(animateSpin);
    });
  </script>
</body>
</html>
